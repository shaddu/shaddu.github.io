<!DOCTYPE html>
<html>
  <head>
    <style>
    html, body {
      background-color: #333;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    /* The console container element */
    #console {
      height: 777px;
      width: 100%;
      position:relative;
      background-color: black;
      border: 2px solid #CCC;
      margin: 0 auto;
    }
    /* The inner console element. */
    .jqconsole {
        padding: 10px;
    }
    /* The cursor. */
    .jqconsole-cursor {
        background-color: gray;
    }
    /* The cursor color when the console looses focus. */
    .jqconsole-blurred .jqconsole-cursor {
        background-color: #666;
    }
    /* The current prompt text color */
    .jqconsole-prompt {
        color: #0d0;
    }
    /* The command history */
    .jqconsole-old-prompt {
        color: #0b0;
        font-weight: normal;
    }
    /* The text color when in input mode. */
    .jqconsole-input {
        color: #dd0;
    }
    /* Previously entered input. */
    .jqconsole-old-input {
        color: #bb0;
        font-weight: normal;
    }
    /* The text color of the output. */
    .jqconsole-output {
        color: cyan;
    }
    </style>
  </head>
  <body>
    <div id="console"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/jqconsole.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var h = window.innerHeight,
    portfolio = {},
    hc=function(s){var h=0;for(var i in s){h=((h<<5)-h)+s.charCodeAt(i)}return h};
    var output = function(input) {
        switch(input){
            case 'hi' : return 'hi';break;
            case 'help' : return 'what help do you need';break;
            default : return 'did not get you';
        }
    }
	$('#console').css('height',h);	
      $(function () {
        var jqconsole = $('#console').jqconsole('Hi welcome to shad\'s personal website\n', '>>> ');
        var startPrompt = function () {
          // Start the prompt with history enabled.
          jqconsole.Prompt(true, function (input) {
            // Output input with the class jqconsole-output.
            jqconsole.Write(output(input) + '\n', 'jqconsole-output');
            // Restart the prompt.
            startPrompt();
          });
        };
        startPrompt();
      });
    </script>
  </body>
</html>
